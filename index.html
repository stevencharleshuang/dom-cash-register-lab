<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <!-- link css here -->
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
  <main id="register">
    <section id="ticket">
      <h1>Thank You!</h1>
      <table>
        <tbody id="entries">
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th id="total">$0.00</th>
          </tr>
        </tfoot>
      </table>
    </section>
    <form id="entry">
      <input autofocus placeholder="How Much?">
    </form>
  </main>
  <!-- insert js file here -->
  <script src="./js/app.js"></script>
  <script>
    /* WHEN THE DOM HAS LOADED*/
    document.addEventListener('DOMContentLoaded', onLoad);
  </script>
</body>
</html>
